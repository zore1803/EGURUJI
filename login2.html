<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(245, 234, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .register-buttons {
            margin-top: 20px;
        }
        .register-buttons button {
            background-color: #28a745;
            margin: 5px 0;
        }
        .register-buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message">Wrong email or password</p>

        <!-- Register Buttons -->
        <div class="register-buttons">
            <button onclick="window.location.href='signupcustomer.html'">Register as Customer</button>
            <button onclick="window.location.href='signuppandit.html'">Register as Pandit</button>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Get stored users from LocalStorage
            const customers = JSON.parse(localStorage.getItem("customers")) || [];
            const pandits = JSON.parse(localStorage.getItem("pandits")) || [];

            // Check if email & password exist in customer or pandit list
            const user = [...customers, ...pandits].find(user => user.email === email && user.password === password);

            if (user) {
                alert("Login successful!");
                window.location.href = "panditinterface.html"; 
            } else {
                errorMessage.style.display = "block"; 
            }
        });
    </script>
</body>
</html>
