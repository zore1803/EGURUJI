<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <title>Login / Signup</title>
    
    <!-- Firebase SDK (Updated to 11.5.0) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>LOGIN</h2>
                <div class="bg-transparent">
                    <button class="switch-btn" onclick="showSignup('customer')">Register as Customer</button>
                    <button class="switch-btn" onclick="showSignup('pandit')">Register as Pandit</button>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>

            <!-- Signup Form for Customer -->
            <form id="signupCustomerForm" class="hidden">
                <div class="form-group">
                    <label for="customerName">Full Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerAge">Age:</label>
                    <input type="number" id="customerAge" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerPassword">Password:</label>
                    <input type="password" id="customerPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up as Customer</button>
            </form>

            <!-- Signup Form for Pandit -->
            <form id="signupPanditForm" >
                <div class="form-group">
                    <label for="panditName">Full Name:</label>
                    <input type="text" id="panditName" required>
                </div>
                <div class="form-group">
                    <label for="panditExperience">Years of Experience:</label>
                    <input type="number" id="panditExperience" required>
                </div>
                <div class="form-group">
                    <label for="panditEmail">Email:</label>
                    <input type="email" id="panditEmail" required>
                </div>
                <div class="form-group">
                    <label for="panditPassword">Password:</label>
                    <input type="password" id="panditPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up as Pandit</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script src="script.js"></script> <!-- Removed type="module" to make functions accessible -->
</body>
</html>
