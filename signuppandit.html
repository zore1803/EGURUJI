<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandit Signup</title>
    <link rel="stylesheet" href="signuppnadit.css">
    <script type="module" src="firebase.js" defer></script>
</head>
<body>
    <form id="signupPanditForm">
        <div class="form-group">
            <label for="panditName">Full Name:</label>
            <input type="text" id="panditName" required>
        </div>
        <div class="form-group">
            <label for="panditExperience">Years of Experience:</label>
            <input type="number" id="panditExperience" required>
        </div>
        <div class="form-group">
            <label for="panditEmail">Email:</label>
            <input type="email" id="panditEmail" required>
        </div>
        <div class="form-group">
            <label for="panditAddress">Full Address:</label>
            <input type="text" id="panditAddress" required>
        </div>
        <div class="form-group">
            <label for="panditPassword">Password:</label>
            <input type="password" id="panditPassword" required>
        </div>
        <button type="submit" id="submit" class="submit-btn">Sign Up as Pandit</button>
    </form>

    <script>
        document.getElementById("signupPanditForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const name = document.getElementById("panditName").value.trim();
            const experience = document.getElementById("panditExperience").value.trim();
            const email = document.getElementById("panditEmail").value.trim();
            const address = document.getElementById("panditAddress").value.trim();
            const password = document.getElementById("panditPassword").value.trim();

            // Check if LocalStorage already has Pandits
            let pandits = JSON.parse(localStorage.getItem("pandits")) || [];

            // Check if email is already registered
            if (pandits.some(pandit => pandit.email === email)) {
                alert("Email already registered! Please use a different email.");
                return;
            }

            // Create a new Pandit object
            const newPandit = {
                name: name,
                experience: experience,
                email: email,
                address: address,
                password: password
            };

            // Store in LocalStorage
            pandits.push(newPandit);
            localStorage.setItem("pandits", JSON.stringify(pandits));

            alert("Signup successful!");
            window.location.href = "test.html"; // Redirect to login page
        });
    </script>
</body>
</html>
